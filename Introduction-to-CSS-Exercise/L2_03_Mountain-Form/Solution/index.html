<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ebe644e1a.js" crossorigin="anonymous"></script>

</head>
<body>
<form action="">
    <section>
        <h1>Sign up</h1>
        <p>
            Privacy policy & terms of service<br><br>
            <i class="fas fa-snowflake"></i>
        </p>
    </section>
    <section>
        <label for="username">USERNAME</label><br><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="E-mail">E-MAIL</label><br><br>
        <input type="text" id="E-mail" name="E-mail"><br><br>
        <label for="password">PASSWORD</label><br><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="repeat password">REPEAT PASSWORD</label><br><br>
        <input type="password" id="repeat password" name="repeat password"><br><br>
        <button>Get started</button>
        <span>or <a href="#">Sign in</a></span>
    </section>
</form>
</body>
</html>
